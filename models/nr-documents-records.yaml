version: 1.0.0
title: Czech National Repository - documents
oarepo:use:
  - invenio
  - ./unsupported.yaml
  - ./docs.yaml
  - nr_common_metadata

plugins:
  packages:
    - oarepo-model-builder-multilingual,
    - oarepo-model-builder-ui,
    - oarepo-vocabularies-model-builder,

settings:
  supported-langs:
    cs: {}
    en: {}

oarepo:sample:
  count: 1

model:
  properties:
    metadata:
      oarepo:use: '#/$defs/DocumentMetadata'
      properties:
        dateDefended:
          oarepo:use: '#/$defs/NRDate'
          oarepo:sample:
            faker: date
        defended:
          type: boolean
          oarepo:sample:
            - true
            - false
        degreeGrantor[]:
          oarepo:vocabulary:
            type: institutions
            fields: [id, title]
        studyFields[]:
          type: keyword
        # todo: this will be moved later to secondary community
        collection:
          type: keyword
oarepo:ui:
  translation:
    default: 'en'
